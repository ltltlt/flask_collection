{% extends 'base.html' %}
{% block someblock %}
<div class=login_form>
	<form action="" method="POST">
		<h2><em>login in</em></h2>
		username:
		{{ ltyform.theid(size=40) }}
		<br/><br/>
		password:
		{{ ltyform.password(size=40) }}
		<br/><br/>
		<input type="submit" value="login"/>
	</form>
</div>
<div class=error_message>
	<ul>
	{% for error in errors%}
		<li>{{ error }}</li>
	{% endfor %}
	</ul>
<div>
{% endblock %}
